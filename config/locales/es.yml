      script:
        title: Lea lo siguiente cuando llame a su representante
        paragraph_1:
          Hola, soy un votante del distrito suyo y estoy muy preocupado/a por lo
          que está pasando con la violencia perpetua policial contra los
          ciudadanos.
        paragraph_2:
          Le pido que por favor apoye al iniciativo de Representante
          Amash de “Ending Qualified Immunity Act” para recuperar los derechos
          americanos a buscar alivio cuando sus derechos civiles están violados.
          Si es que el Presidente Trump no lo firmará, por favor, le pido que
          haga cualquier intento a invalidar su veto. Los americanos no
          soportarán protecciones particulares para los abusos de poder por
          oficiales corruptos o violentos de la policía.
        paragraph_3:
          Espero con anticipación su anuncio público de apoyo. Con certeza,
          tendré en cuenta este asunto cuando voto en noviembre. Gracias por su
          tiempo y consideración.
      donation:
        title: Quiere hacer más?
        description_html:
          Apoye este sitio por donar con el botón abajo. Todos los fondos, menos
          los que se necesitan para mantener las luces prendidas, se donarán a
          <a href="https://secure.actblue.com/donate/naacp-1">NAACP</a>.
    about:
      title: Qué quiere decir “Qualified Immunity”?
      quotation:
        content:
          Según la doctrina de “qualified immunity”, los estándar son mucho más
          bajos para los oficiales públicos. Solo se puede hacerles responsables
          a los oficiales públicos si violan los derechos que son “claramente
          establecidos” dentro de la ley corriente.
        authors: Amir H. Ali y Emily Clark en
        summary_html:
          'En otras palabras, solo si se puede probar que un policía violó sus
          derechos, <em>y</em> además que a otro policía le han demandado con éxito
          la misma violación, es probable que el caso se desestimará. Aquí se
          demuestra otro ejemplo claro de lo que significa:'
      resolution_link_title:
        Enlace a “Senate Resolution to Abolish Qualified Immunity for Law
        Enforcement”
