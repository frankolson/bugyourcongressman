      title: What is Qualified Immunity?
      quotation:
        content:
          Under the doctrine of qualified immunity, public officials are held
          to a much lower standard. They can be held accountable only insofar
          as they violate rights that are “clearly established” in light of
          existing case law.
        authors: Amir H. Ali and Emily Clark in
        summary_html:
          'In other words, unless you can prove that a cop violated your
          rights, <em>and</em> another cop has been successfully sued for that
          same violation, your case will likely get thrown out. Here is
          another good description of what that means:'
      resolution_link_title:
